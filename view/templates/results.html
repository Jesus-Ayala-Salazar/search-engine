<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue-grey lighten-5" role="navigation">
    <form action = "http://localhost:5000/results" method = "get"> 
      <div class="row">
        <div class="col s1">
          <a id="logo-container" href="/" class="brand-logo"><img class="responsive-img" width="30%" src="../static/logo-no-text.png"></a>  
        </div>
        <div class="input-field col s4">
          <input id="query" name = "query" type="text" class="" value="{{inputtedQuery}}">
          <label for="query">Search for...</label>
        </div>
        <div class="col s7">
        </div>
      </div>
    </form>
  </nav>
  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      
      <div class="row center">
        <div class="row">
          <div class="col s12">
            <table class="">
              <tbody>
                {% for header, link, text in list_of_results %}
                  <tr>
                    <td>
                      <h5>{{ header }}</h5>
                      <p>
                        <a href = {{ link }}> {{link}}</a>
                        <br>
                        {{ text }}
                      </p>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <br><br>

    </div>
  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>

  </body>
</html>
